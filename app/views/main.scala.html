@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("../../public/css/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("../../public/css/bootstrap.min.css")">

        <script src="@routes.Assets.at("../../public/js/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("../../public/js/bootstrap.min.js")" type="text/javascript"></script>

    </head>
    <body>
        @content
    </body>
</html>
