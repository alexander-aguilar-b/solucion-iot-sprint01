<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="@routes.Assets.at("js/jquery-1.9.0.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
  <title>Solucion IoT</title>


</head>
<body>
  <form method="post" action="@routes.SolucionIoT.registrarEstadoDispositivo()">
    <div class="form-group">
      <div class="container">
        <div class="col-md-6">
          <fieldset>
            <legend>Registro datos Dispositivos IoT</legend>

            <div class="row">
              <label class="col-sm-3 col-form-label">Nombre:</label>
              <input type="text" name="nombre" />
            </div>

            <div class="row">
              <label class="col-sm-3 col-form-label">Variable:</label>
              <input type="text" name="variable" />
            </div>

            <div class="row">
              <label class="col-sm-3 col-form-label">Valor:</label>
              <input type="text" name="valor" />
            </div>

            <div class="row">
              <label class="col-sm-3 col-form-label">Estado:</label>
              <input type="text" name="estado" />
            </div>

            <div class="row">
              <input type="submit" value="Guardar" class="btn btn-primary offset-md-3" />
            </div>

          </fieldset>

        </div>


      </div>
    </div>




  </form>


</body>
</html>
